<!DOCTYPE html>
<html>
<head>
    <title>Add Martial Art</title>
</head>
<body>
    <h1>Add Martial Art</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="post" action="{% url 'add_martial_art' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add Martial Art">
    </form>
</body>
