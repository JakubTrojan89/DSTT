<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Martial Art Legends</title>
</head>
<body>
    <h1>List of Martial Art Legends</h1>

    <ul>
        {% for legend in legends %}
            <li>
                <strong>{{ legend.first_name }} {{ legend.last_name }}</strong>
                <p>Martial Art: {{ legend.martial_art }}</p>
                <p>Description: {{ legend.description }}</p>
            </li>
        {% empty %}
            <li>No legends found.</li>
        {% endfor %}
    </ul>
</body>
</html>
